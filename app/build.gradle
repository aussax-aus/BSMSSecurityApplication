plugins { id 'com.android.application' }
android {
    namespace 'com.bsms.securityapp'
    compileSdk 34
    defaultConfig {
        applicationId "com.bsms.securityapp"
        minSdk 24
        targetSdk 34
        versionCode 36
        versionName "3.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
repositories { google(); mavenCentral() }
dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'com.itextpdf:itextg:5.5.10' // Android-compatible version of iText
}
